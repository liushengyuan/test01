<#assign dataformat="com.enation.framework.directive.DateformateDirective"?new()/>
<style>
.input_text{
	width: 200px;
}
</style>
<div class="easyui-panel" style="border-style: none;">
	<div style="padding: 10px 0 10px 20px">
		<form method="post" class="validate" id="editBonusTypeForm">
			<table>
				<tr>
					<th><label class="text">意向编号：</label></th>
					<td><input class="easyui-validatebox input_text"
						data-options="required:true" type="text" value="${largeOrder.mind_id}"
						name="largeOrder.mind_id" readonly="readonly"
						isrequired="true" /></td>
				</tr>
				<tr>
					<th><label class="text">状态：</label></th>
					<td><input type="radio" disabled="disabled" name="largeOrder.status" class="send_type" value="0" <#if largeOrder.status==0>checked</#if> />未处理&nbsp;&nbsp;&nbsp;&nbsp; 
						<input type="radio" disabled="disabled" name="largeOrder.status" class="send_type" value="1" <#if largeOrder.status==1>checked</#if> />已处理&nbsp;&nbsp;&nbsp;&nbsp;
					</td>
				</tr>
				<tr>
					<th><label class="text">店铺：</label></th>
					<td><input class="easyui-validatebox input_text"
						data-options="required:true" type="text" value="${largeOrder.store_name!''}"
						name="largeOrder.store_name" readonly="readonly"
						isrequired="true" /></td>
				</tr>
				<tr>
					<th><label class="text">商品：</label></th>
					<td><input style="width:280px;" class="easyui-validatebox input_text" readonly="readonly"
						data-options="required:true" type="text" value="${largeOrder.goods_name!''}"
						name="largeOrder.goods_name" isrequired="true" />
					</td>
				</tr>
				<tr>
					<th><label class="text">商品单价：</label></th>
					<td><input class="easyui-validatebox input_text" readonly="readonly"
						data-options="required:true" type="text" value="${largeOrder.price!''}"
						name="largeOrder.price" isrequired="true" />
					</td>
				</tr>
				<tr>
					<th><label class="text">商品数量：</label></th>
					<td><input type="text" name="largeOrder.goods_num" value="${largeOrder.goods_num!''}"
						 data-options="required:true" class="easyui-validatebox input_text" readonly="readonly"/> 
					</td>
				</tr>
				<tr>
					<th><label class="text">详细说明：</label></th>
					<td><input type="text" style="width:280px;" name="largeOrder.order_text" value="${largeOrder.order_text!''}"
						 data-options="required:false" class="easyui-validatebox input_text" readonly="readonly"/> 
					</td>
				</tr>
				<tr>
					<th><label class="text">买家姓名：</label></th>
					<td><input type="text" name="largeOrder.buyer_name" value="${largeOrder.buyer_name!''}"
						 data-options="required:true" class="easyui-validatebox input_text" readonly="readonly"/> 
					</td>
				</tr>
				<tr>
					<th><label class="text">公司名称：</label></th>
					<td><input type="text" name="largeOrder.company" value="${largeOrder.company!''}"
						 data-options="required:false" class="easyui-validatebox input_text" readonly="readonly"/> 
					</td>
				</tr>
				<tr>
					<th><label class="text">邮箱：</label></th>
					<td><input type="text" name="largeOrder.email" value="${largeOrder.email!''}"
						 data-options="required:true" class="easyui-validatebox input_text" readonly="readonly"/> 
					</td>
				</tr>
				<tr>
					<th><label class="text">电话：</label></th>
					<td><input type="text" name="largeOrder.phone" value="${largeOrder.phone!''}"
						 data-options="required:true" class="easyui-validatebox input_text" readonly="readonly"/> 
					</td>
				</tr>
				<tr>
					<th><label class="text">请求时间：</label></th>
					<td><input type="text" name="request_time" style="height: 28px;" id="request_time"  value="<@dataformat time="${largeOrder.request_time!''}" pattern="yyyy-MM-dd" />"
						value="" data-options="required:true" class="easyui-validatebox input_text" readonly="readonly"/> 
					</td>
				</tr>
				<tr>
					<th><label class="text">处理人：</label></th>
					<td><input type="text" name="largeOrder.handle_person" value="${largeOrder.handle_person!''}"
						class="easyui-validatebox input_text" data-options="required:true" /> 
					</td>
				</tr>
				<tr>
					<th><label class="text">处理结果：</label></th>
					<td><input type="text" name="largeOrder.handle_result" value="${largeOrder.handle_result!''}"
						class="easyui-validatebox input_text" data-options="required:true" /> 
					</td>
				</tr>
			</table>
			<input type="hidden" name="largeOrder.goods_id" value="${largeOrder.goods_id!''}">
		</form>
	</div>
</div>

<script type="text/javascript">
	function append(id) {
		var map = {}; // Map map = new HashMap();
		if (!id) {
			map["href"] = "bonus-type!add.do";
			map["formId"] = "#bonusTypeForm";
			map["url"] = "bonus-type!saveAdd.do?ajax=yes";
			map["title"] = "添加红包类型";
			map["loadshow"] = "正在添加......";
		} else {
			map["href"] = "bonus-type!edit.do?typeid=" + id;
			map["formId"] = "#editBonusTypeForm";
			map["url"] = "bonus-type!saveEdit.do?ajax=yes";
			map["title"] = "修改红包类型";
			map["loadshow"] = "正在修改......";
		}
		map["divDialog"] = "#divdia";
		map["gridreload"] = "#bonusdata";

		addDialog(map);
	}
	function addDialog(map) {
		$(map["divDialog"]).show();
		$(map["divDialog"]).dialog({
			title : map["title"],
			width : 750,
			height : 400,
			closed : false,
			cache : false,
			href : map["href"],
			modal : true,
			buttons : [ {
				text : '保存',
				iconCls : 'icon-ok',
				handler : function() {
					submitForm(map);
				}
			}, {
				text : '清空',
				handler : function() {
					clearForm(map);
				}
			} ]
		});
	}
	function submitForm(map) {
		var formflag = $(map["formId"]).form().form('validate');
		if (formflag) {
			$.Loading.show(map["loadshow"]);
			var options = {
				url : map["url"],
				type : "POST",
				dataType : 'json',
				success : function(result) {
					if (result.result == 1) {
						$(map["divDialog"]).dialog('close');
						$(map["gridreload"]).datagrid('reload');
						$.Loading.success(result.message);
					}
					if (result.result == 0) {
						$.Loading.error(result.message);
					}
				},
				error : function(e) {
					alert("出现错误 ，请重试");
				}
			};
			$(map["formId"]).ajaxSubmit(options);
		}
	}

	function clearForm(map) {
		$(map["formId"]).form('clear');
	}
	
	function removeBonus(typeid){
		$.ajax({
			url:"bonus-type!delete.do?type_id="+typeid+"&ajax=yes",
			dataType:"json",
			success:function(res){
				if(res.result==1){
					$.Loading.success(res.message);
					$('#bonusdata').datagrid("reload");
				}else{
					$.Loading.error(res.message);
				}
			},
			error:function(){
				alert("删除出现意外错误");
			}
		});
	}

	function formatOperation(value, row, index) {
		var val = "";
		var name ="查看详情";
		if(row.id=="1"){
			val = "<a href='#' onclick=\"newTab('查看详情','${ctx}/shop/admin/count!listGoods.do')\">"+name+"</a>";
		}else if(row.id=="2"){
			val = "<a href='#' onclick=\"newTab('查看详情','${ctx}/shop/admin/count!listBouns.do')\">"+name+"</a>";
		}
		
		return val;
	}

	//删除
	function del() {
		var rows = $('#bonusdata').datagrid("getSelections");
		if (rows.length < 1) {
			$.Loading.error('请选择要删除的优惠劵');
			return;
		}
		if (!confirm("确认要将这些优惠劵删除吗？")) {
			return;
		}
		var options = {
			url : "bonus-type!delete.do?ajax=yes",
			type : "POST",
			dataType : 'json',
			success : function(result) {
				if (result.result == 1) {
					$.Loading.success('删除成功');
					$('#bonusdata').datagrid('reload');
				}
				if (result.result == 0) {
					$.Loading.error(result.message);
				}
			},
			error : function(e) {
				$.Loading.error("出现错误，请重试");
			}
		};
		$('#bonusform').ajaxSubmit(options);
	}

	function formatsendtype(value, row, index) {
		var val;
		if (value == 0) {
			val = "按用户发放";
		}
		if (value == 1) {
			val = "按商品发放";
		}
		if (value == 2) {
			val = "按订单金额发放";
		}
		if (value == 3) {
			val = "线下发放的红包";
		}
		return val;
	}

	//获取今天的日期
	$(function() {

		var strDate = curr_time.getFullYear() + "-";
		strDate += curr_time.getMonth() + 1 + "-";
		strDate += curr_time.getDate() + "-";
		strDate += curr_time.getHours() + ":";
		strDate += curr_time.getMinutes() + ":";
		strDate += curr_time.getSeconds();
	});

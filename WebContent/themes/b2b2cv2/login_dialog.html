
<div class="dialog_content" style="margin: 0px; padding: 0px;">
	<div class="quick-login">
		<form  method="post" class="validate" id="login_form">
			<input type="hidden" value="${forward!''}" name="forward" >
			<dl  style="display:block;">
				<dt style="width: 30%;float: left;">用户名：</dt>
				<dd style="width: 70%;float: left;">
					<input type="text" id="username" style="margin-top:7px;float:left" tabindex="1" name="username" autocomplete="off" class="text">
				</dd>
			</dl>
			<dl style="display:block;clear:both;">
				<dt style="width: 30%;float: left;">密&nbsp;&nbsp;&nbsp;码：</dt>
				<dd style="width: 70%;float: left;">
					<input type="password" id="password" autocomplete="off"
						name="password" class="text" style="margin-top:7px;float:left" tabindex="2">
				</dd>
			</dl>
			<dl style="display:block;clear:both;">
				<dt style="width: 30%;float: left;">验证码：</dt>
				<dd class="m_account" style="width: 70%;float: left;">
					<input type="text"  tabindex="3" name="validcode" isrequired="true"
						size="8" autocomplete="off" class="text w60" id="validcode"  style="margin-top:7px;float:left"/>
					<img src="${ctx}/validcode.do?vtype=memberlogin" alt="会员登录验证码" style="width:60px;height:30px;">
					<span class="m_forget">
						<a href="javascript:;">换个图片</a>
					</span>
				</dd>
			</dl>
			<ul>
				<li>›&nbsp;如果您没有登录帐号，请先<a class="register"
					href="${ctx}/register.html" style="color:#f00;text-decoration:underline;">注册会员</a>然后登录
				</li>
				<li>›&nbsp;如果您<a class="forget"
					href="${ctx}/findpasswordByEmail.html" style="color:#f00;text-decoration:underline;">忘记密码</a>？申请找回密码
				</li>
			</ul>
			<div class="enter">
				<input type="button" value="登录" class="submit regis_ent" style="padding:3px 10px;">
			</div>
		</form>
	</div>
</div>
<script>
$(".m_forget a").click(function(){
	$(".m_account img").attr("src","${ctx}/validcode.do?vtype=memberlogin&r="+new Date().getTime());
});
</script>

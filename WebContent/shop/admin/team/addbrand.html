<style>
.input_text {
	width: 200px;
}
</style>

<div class="main" style="background-color: white;">

	<div class="easyui-panel" style="border-style: none;">
		<form id="addTeamForm" method="post" class="validate">
			<table width="100%">
				<tr>
					<th>中文名称：</th>
					<td><input class="easyui-validatebox input_text" type="text"
						id="name_zh" name="brandtag.name_zh" data-options="required:true"></input>
					</td>
					<th>俄文名称：</th>
					<td><input class="easyui-validatebox input_text" type="text"
						id="name_ru" name="brandtag.name_ru" data-options="required:true"></input>
					</td>
				</tr>
				<tr>
					<th>是否显示：</th>
					<td><input class="easyui-validatebox input_text" type="radio"
						style="width: 10px;" name="brandtag.is_show" value="1" checked />
						显示&nbsp;&nbsp; <input type="radio" name="brandtag.is_show" value="0" />
						隐藏</td>
				</tr>
				<tr>
					<th>市场：</th>
					<td>
						<select class="easyui-validatebox" name="brandtag.market">
            				<option value="1" >平台</option>
            				<!-- <option value="2">俄罗斯市场</option> -->
            				<option value="3" >新西兰馆</option>
            				<option value="4">韩国馆</option>
            				<option value="5" >德国馆</option>
            				<option value="6">龙江物产</option>
            				<option value="7" >俄罗斯馆</option>
            				<option value="8" >澳大利亚馆</option>
						</select>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>

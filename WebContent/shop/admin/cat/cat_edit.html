<div class="main" style="background-color: white;">
	<div class="easyui-panel" style="border-style: none;">
		<form id="editForm" method="post" class="validate">
			<table>
				<tr>
					<th>分类名称</th>
					<td><input class="input_text easyui-validatebox" type="text"
						id="name" value="${cat.name}" name="cat.name"
						data-options="required:true"></input></td>

				</tr>
				<tr>
					<th>分类俄文名称</th>
					<td><input class="input_text easyui-validatebox" type="text"
						id="name_ru" value="${cat.name_ru!''}" name="cat.name_ru"
						data-options="required:true"></input></td>

				</tr>
				<tr>
					<th>字体颜色：</th>
					<td>
						<select class="easyui-validatebox" name="cat.font_color">
							<option value="#333" <#if cat.font_color=="#333">selected="selected"</#if>>默认色</option>
            				<option value="0098ff" <#if cat.font_color=="0098ff">selected="selected"</#if>>蓝色</option>
            				<option value="ff0000" <#if cat.font_color=="ff0000">selected="selected"</#if>>红色</option>
            				<option value="00c3c4" <#if cat.font_color=="00c3c4">selected="selected"</#if>>浅蓝色</option>
            				<option value="000080" <#if cat.font_color=="000080">selected="selected"</#if>>海军蓝</option>
            				<option value="f384a2" <#if cat.font_color=="f384a2">selected="selected"</#if>>粉红色</option>
            				<option value="bb9752" <#if cat.font_color=="bb9752">selected="selected"</#if>>褐色</option>
            				<option value="fc5e00" <#if cat.font_color=="fc5e00">selected="selected"</#if>>橘红色</option>
            				<option value="ffc100" <#if cat.font_color=="ffc100">selected="selected"</#if>>黄色</option>
            				<option value="666" <#if cat.font_color=="666">selected="selected"</#if>>黑灰色</option>
            				<option value="7fa400" <#if cat.font_color=="7fa400">selected="selected"</#if>>浅绿色</option>
            				<option value="9728b7" <#if cat.font_color=="9728b7">selected="selected"</#if>>紫色</option>
            				<option value="00a635" <#if cat.font_color=="00a635">selected="selected"</#if>>青色</option>
            				<option value="40E0D0" <#if cat.font_color=="40E0D0">selected="selected"</#if>>绿宝石</option>
            				<option value="FF00FF" <#if cat.font_color=="FF00FF">selected="selected"</#if>>洋红</option>
            				<option value="6A5ACD" <#if cat.font_color=="6A5ACD">selected="selected"</#if>>蓝灰色</option>
            				<option value="00FF00" <#if cat.font_color=="00FF00">selected="selected"</#if>>酸橙色</option>
						</select>
					</td>
					
				</tr>
				<tr>
					<th>分类图片</th>
					<td><input class="easyui-validatebox" type="file" id="image"
						name="image"></input>
					</td>
				</tr>
				<#if imgPath??>
				<tr>
					<th></th>
					<td><img alt="" src="${imgPath!''}" height="120px">
					</td>
				</tr>
				</#if>
				<#assign x=cat.parent_id>
				<tr>
					<th>是否为顶级分类</th>
					<td><input type="radio" name="cattype" class="cattype"
						value="0"<#if x!=0>checked</#if> >否
						&nbsp;&nbsp;&nbsp;&nbsp; <input type="radio" name="cattype"
						class="cattype" value="1"<#if x==0>checked</#if> >是</td>
				</tr>
				<tr class="addtr"
					<#if x==0>style="display: none;"</#if>>
					<th>上级分类</th>
						<td><input class="easyui-combotree combo"
							value="${cat.parent_id!''}" name="cat.parent_id"
							data-options="url:'cat!addlistJson.do',method:'get',required:true,height:28"
							style="width: 200px;"></td>

					</tr>
<#-- 				<tr>
				  	<th>商品类型</th>
					<td><input class="easyui-combotree combo"
						value="${cat.type_id!''}" name="cat.type_id"
						data-options="url:'cat!typelistjson.do',method:'get',required:true,height:28"
						style="width: 200px;">
					</td>
				</tr> -->
				<tr>
					<th>排序</th>
					<td><input class="input_text" type="text" id="order"
						value="${cat.cat_order}" name="cat.cat_order"
						data-options="required:true"></input>
					</td>
				</tr>
				<#-- <tr>
					<th>列表中显示</th>
					<td><input type="radio" name="cat.list_show" value="1"
						checked="checked" />是&nbsp; <input type="radio"
						name="cat.list_show" value="0" />否</td>
				</tr> -->
			</table>
			<input type="hidden" name="cat.list_show" value="1">
			<input type="hidden" name="cat.cat_id" value="${cat.cat_id}">
		</form>
	</div>
</div>

<script>
	$(function() {
		$(".cattype").click(function() {
			if ($(this).val() == 1) {
				$(".addtr").hide();
			}
			if ($(this).val() == 0) {
				$(".addtr").show();
			}
		})
	});
</script>
